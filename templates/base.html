<!doctype html>
<html lang = "en">
<head>
    <link rel="icon" href="{{ url_for('static', filename='image/спрут_стр.png') }}" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <div class="page">

        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                <img class= "header__img" src="{{ url_for('static', filename='image/спрут.png') }}" alt="logo">
            </a>
        </div>

            <!-- Навигация -->

            <div class="col-md-6 d-flex justify-content-center">
                <form class="w-100" action="{{ url_for('search') }}" method="get">
                    <div class="input-group rounded">
                        <input type="text" class="form-control rounded-pill px-4 py-2" placeholder="Поиск курсов..." name="q" aria-label="Поиск">
                    </div>
                </form>
            </div>

        <div class="col-md-3 text-end">


            {% if current_user.is_authenticated %}
                <a href="{{ url_for('dashboard') }}" class="btn btn-outline-primary me-2">
                    {{ current_user.username }}
                </a>
            {% else %}
                <button type="button" class="btn btn-outline-primary me-2" onclick="window.location.href='{{ url_for('login') }}'">Войти</button>
                <button type="button" class="btn btn-primary" onclick="window.location.href='{{ url_for('registration') }}'">Зарегистрироваться</button>
            {% endif %}


        </div>
    </header>

        <div class="content">

            {% block content %}{% endblock %}
        </div>


        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1" aria-label="Bootstrap">
                    <svg class="bi" width="30" height="24" aria-hidden="true">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                </a>
                <span class="mb-3 mb-md-0 text-body-secondary">© 2025 Спрут, ИТМО</span>
            </div>
            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3">
                    <a class="text-body-secondary" href="#" aria-label="Instagram">
                        <svg class="bi" width="24" height="24" aria-hidden="true">
                            <use xlink:href="#instagram"></use>
                        </svg>
                    </a>
                </li>
                <li class="ms-3">
                    <a class="text-body-secondary" href="#" aria-label="Facebook">
                        <svg class="bi" width="24" height="24">
                            <use xlink:href="#facebook"></use>
                        </svg>
                    </a>
                </li>
            </ul>
        </footer>

    </div>


</body>
</html>
