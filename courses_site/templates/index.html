<!DOCTYPE html>
<html>
<head>
    <title>Рекомендуемые курсы</title>
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
</head>
<body>
    <h1>Курсы для вас</h1>
    <div class="courses">
        {% for course in courses %}
            <div class="course">
                <a href="/course/{{ course[0] }}">
                    <img src="{{ course[6] }}" alt="{{ course[1] }}" width="200">
                </a>
                <p>{{ course[1] }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
